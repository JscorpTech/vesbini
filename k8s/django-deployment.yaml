apiVersion: apps/v1
kind: Deployment
metadata:
  name: django 
  namespace: flux-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django 
  template:
    metadata:
      labels:
        app: django 
    spec:
      containers:
        - name: django 
          image: "jscorptech/vesbini:94.0.0"
          ports:
            - containerPort: 8000 
          volumeMounts:
            - name: assets
              mountPath: /code/resources/staticfiles
            - name: media
              mountPath: /code/resources/media
      volumes:
        - name: assets
          persistentVolumeClaim:
            claimName: assets
        - name: media 
          persistentVolumeClaim:
            claimName: media 


